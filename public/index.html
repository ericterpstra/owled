<!doctype html>
<html>
<head>
    <title>#memtech Spark Demo</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
    <link href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body ng-app="sparkDemo">

<div ng-controller="SDController">

    <section class="my-pick-buttons">

        <div class="roundedOne green">
            <input type="checkbox"
                   id="greenBtn"
                   ng-model="mypick.green"
                   ng-checked="mypick.green" />
            <label for="greenBtn"></label>
        </div>

        <div class="roundedOne red">
            <input type="checkbox"
                   id="redBtn"
                   ng-model="mypick.red"
                   ng-checked="mypick.red" />
            <label for="redBtn"></label>
        </div>

    </section>

    <div>
        <h4>Server:</h4>
        <div>Green: {{serverpick.green}}</div>
        <div>Red: {{serverpick.red}}</div>
    </div>

    <div>
        <h4>Result</h4>
        <div>{{gameResult}}</div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="js/lib/socket.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
