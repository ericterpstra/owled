<!doctype html>
<html>
<head>
    <title>#memtech Super User Group Demo</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
    <link href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body ng-app="owLED">

<div class="app-wrap" ng-controller="SDController as owled">

    <div class="game-area">
        <div class="game-text score-text">{{score}}</div>
        <section class="my-pick-buttons">

            <div class="roundedOne green">
                <input type="checkbox"
                       id="greenBtn"
                       ng-model="mypick.green"
                       ng-checked="mypick.green" />
                <label for="greenBtn"></label>
            </div>

            <div class="roundedOne red">
                <input type="checkbox"
                       id="redBtn"
                       ng-model="mypick.red"
                       ng-checked="mypick.red" />
                <label for="redBtn"></label>
            </div>

        </section>

        <div class="result-text game-text" ng-if="gameResult">
            <p>{{gameResult}}</p>
        </div>
    </div>

    <div ng-if="debug" class="debug-options">
        <label>Auto Blink:</label>
        <input ng-model="autoblink" ng-change="autoBlinkChange(autoblink)" type="checkbox">
        <button ng-click="calibrateSphero()">Calibrate Sphero</button>
    </div>

    <div class="result-blocks">
        <div class="result-green" ng-class="{on:serverpick.green}"></div>
        <div class="result-red" ng-class="{on:serverpick.red}"></div>
    </div>

    <div class="score-history" ng-class="{active:open}">
        <div class="score-history-btn" ng-click="open=!open">&#9776;</div>
        <ul>
            <li ng-repeat="score in history track by $index">{{score}}</li>
        </ul>
    </div>

</div> <!-- .app-wrap -->

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
<script src="js/lib/socket.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
